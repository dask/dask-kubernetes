apiVersion: kubernetes.dask.org/v1
kind: DaskCluster
metadata:
  name: simple-cluster
  namespace: default
spec:
  worker:
    replicas: 2
    spec:
      containers:
        - name: worker
          image: "dask-kubernetes:dev"
          imagePullPolicy: "IfNotPresent"
          args:
            - dask-worker
            - tcp://simple-cluster-service.default.svc.cluster.local:8786
            - --name
            - $(DASK_WORKER_NAME)
          env:
            - name: WORKER_ENV
              value: hello-world # We dont test the value, just the name
  scheduler:
    spec:
      containers:
        - name: scheduler
          image: "dask-kubernetes:dev"
          imagePullPolicy: "IfNotPresent"
          args:
            - dask-scheduler
          ports:
            - name: comm
              containerPort: 8786
              protocol: TCP
            - name: dashboard
              containerPort: 8787
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: comm
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: comm
            initialDelaySeconds: 15
            periodSeconds: 20
          env:
            - name: SCHEDULER_ENV
              value: hello-world
    service:
      type: ClusterIP
      selector:
        dask.org/cluster-name: simple-cluster
        dask.org/component: scheduler
      ports:
        - name: comm
          protocol: TCP
          port: 8786
          targetPort: "comm"
        - name: dashboard
          protocol: TCP
          port: 8787
          targetPort: "dashboard"
