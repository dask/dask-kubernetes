apiVersion: kubernetes.dask.org/v1
kind: DaskWorkerGroup
metadata:
  name: simple-additional
spec:
  cluster: simple
  worker:
    replicas: 2
    spec:
      containers:
        - name: worker
          image: "dask-kubernetes:dev"
          imagePullPolicy: "IfNotPresent"
          args:
            - dask-worker
            - --dashboard
            - --dashboard-address
            - "8788"
          ports:
            - name: http-dashboard
              containerPort: 8788
              protocol: TCP
          env:
            - name: WORKER_ENV
              value: hello-world # We dont test the value, just the name
