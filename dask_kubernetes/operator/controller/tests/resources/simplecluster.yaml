apiVersion: kubernetes.dask.org/v1
kind: DaskCluster
metadata:
  name: simple
  labels:
    test-label: "label-value"
  annotations:
    test-annotation: "annotation-value"
    "kopf.zalando.org/foobar": "should-not-be-propagated"
    "kubectl.kubernetes.io": "should-not-be-propagated"
spec:
  worker:
    replicas: 2
    metadata:
      labels:
        worker-sublabel: "label-value"
      annotations:
        worker-subannotation: "annotation-value"
    spec:
      containers:
        - name: worker
          image: "dask-kubernetes:dev"
          imagePullPolicy: "IfNotPresent"
          args:
            - dask-worker
            - --name
            - $(DASK_WORKER_NAME)
            - --dashboard
            - --dashboard-address
            - "8788"
          ports:
            - name: http-dashboard
              containerPort: 8788
              protocol: TCP
          env:
            - name: WORKER_ENV
              value: hello-world # We don't test the value, just the name
  scheduler:
    metadata:
      labels:
        scheduler-sublabel: "label-value"
      annotations:
        scheduler-subannotation: "annotation-value"
    spec:
      containers:
        - name: scheduler
          image: "dask-kubernetes:dev"
          imagePullPolicy: "IfNotPresent"
          args:
            - dask-scheduler
          ports:
            - name: tcp-comm
              containerPort: 8786
              protocol: TCP
            - name: http-dashboard
              containerPort: 8787
              protocol: TCP
          readinessProbe:
            httpGet:
              port: http-dashboard
              path: /health
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              port: http-dashboard
              path: /health
            initialDelaySeconds: 15
            periodSeconds: 20
          env:
            - name: SCHEDULER_ENV
              value: hello-world
    service:
      type: ClusterIP
      selector:
        dask.org/cluster-name: simple
        dask.org/component: scheduler
      ports:
        - name: tcp-comm
          protocol: TCP
          port: 8786
          targetPort: "tcp-comm"
        - name: http-dashboard
          protocol: TCP
          port: 8787
          targetPort: "http-dashboard"
