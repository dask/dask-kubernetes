repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        language_version: python3
        exclude: versioneer.py
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        language_version: python3
  - repo: local
    hooks:
      - id: check-crd-updates
        name: check-crd-updates
        entry: ci/pre-commit-crd.py v0.10.0
        language: script
        types: [yaml]
        pass_filenames: true
