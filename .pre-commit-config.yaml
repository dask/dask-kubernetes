repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        language_version: python3
        exclude: versioneer.py
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        language_version: python3
  - repo: local
    hooks:
      - id: check-crd-updates
        name: check-crd-updates
        entry: python ci/pre-commit-crd.py
        language: python
        types: ["yaml"]
        files: "dask_kubernetes/operator/customresources/*"
        pass_filenames: true